<h1 mat-dialog-title>Lista de Facturas</h1>
<div mat-dialog-content>
    <div class="container">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" [(ngModel)]="filtro">
        </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>          
           
            <!-- ID Column -->
                <ng-container matColumnDef="id_factura">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id_factura}} </td>
                </ng-container>

            <!-- Estado Factura Column 
                <ng-container matColumnDef="estadoFactura">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let row"> {{row.estadoFactura.id_estado_factura}} </td>
                </ng-container> -->
            
                <ng-container matColumnDef="id_estado_factura">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let row"> {{row.id_estado_factura}} </td>
                </ng-container> -->
            <!-- Id proforma Column -->
            <ng-container matColumnDef="id_proforma">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Proforma </th>
                <td mat-cell *matCellDef="let row"> {{row.id_proforma}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row  [ngClass]="{'resaltar': selectedRowIndex === row.id_factura}" *matRowDef="let row; columns: displayedColumnsData;" (click)="seleccion(row)">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>        
</div>
        
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial [mat-dialog-close] = "datos">Aceptar</button>
    <button mat-button mat-dialog-close="false">Cancelar</button>
</div>

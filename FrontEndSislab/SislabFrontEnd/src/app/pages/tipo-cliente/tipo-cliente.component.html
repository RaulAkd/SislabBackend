<div class="container">
    
    <button mat-mini-fab color="primary" [routerLink]="['nuevo']" (click)="nuevoTipoCliente()" id="botonNuevo">
        <mat-icon>add</mat-icon>
    </button>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>          
            <!-- ID Column -->
            <ng-container matColumnDef="id_tipocliente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id_tipocliente}} </td>
            </ng-container>
            <!-- tipo cliente Column -->
            <ng-container matColumnDef="tipo_tcl">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Cliente </th>
                <td mat-cell *matCellDef="let row"> {{row.tipo_tcl}} </td>
            </ng-container>
                      
            <!-- factura Column -->
            <ng-container matColumnDef="factura_tcl">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Factura </th>
                <td mat-cell *matCellDef="let row"> {{row.factura_tcl}} </td>
            </ng-container>
            
            <!-- Descripcion Column -->
            <ng-container matColumnDef="descr_tcl">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                <td mat-cell *matCellDef="let row"> {{row.descr_tcl}} </td>
            </ng-container>
            
            <!-- Iva Column -->
            <ng-container matColumnDef="iva_tcl">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Iva </th>
                <td mat-cell *matCellDef="let row"> {{row.iva_tcl}} </td>
            </ng-container>
                      
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <!-- <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td> -->
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" [routerLink]="['edicion', row.id_tipocliente]" (click)="openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="eliminarTipoCliente(row.id_tipocliente)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
                      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row  *matRowDef="let row; columns: displayedColumnsData;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>        
</div>

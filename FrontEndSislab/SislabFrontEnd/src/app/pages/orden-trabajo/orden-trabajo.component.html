<div class="container">
    
    <button mat-mini-fab color="primary" [routerLink]="['nuevo']" (click)="openDialog()" id="botonNuevo">
        <mat-icon>add</mat-icon>
    </button>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>          
            <!-- ID Column -->
            <ng-container matColumnDef="id_orden">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id_orden}} </td>
            </ng-container>

            <ng-container matColumnDef="id_cliente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Cliente </th>
                <td mat-cell *matCellDef="let row"> {{row.id_cliente}} </td>
            </ng-container>

            <!-- Nombre Cliente Column -->
            <ng-container matColumnDef="nombreCliente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
                <td mat-cell *matCellDef="let row"> {{row.nombreCliente}} </td>
            </ng-container>  

            <!-- Muestra Column 
            <ng-container matColumnDef="muestra">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Muestra </th>
                <td mat-cell *matCellDef="let row"> {{row.muestra.id_muestra}} </td>
            </ng-container> -->

            <!-- Fecha Orden Column -->
            <ng-container matColumnDef="fechaorden_ot">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Orden </th>
                <td mat-cell *matCellDef="let row"> {{row.fechaorden_ot}} </td>
            </ng-container>

            <!-- Fecha Entrega Column -->
            <ng-container matColumnDef="fechaentrega_ot">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Entrega </th>
                <td mat-cell *matCellDef="let row"> {{row.fechaentrega_ot}} </td>
            </ng-container>
            
            <!-- Numero muestra Column -->
            <ng-container matColumnDef="fecha_cierre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Cierre </th>
                <td mat-cell *matCellDef="let row"> {{row.fecha_cierre}} </td>
            </ng-container>

            <!-- Observacion Column -->
            <ng-container matColumnDef="estado_ot">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let row"> {{row.estado_ot}} </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <!-- <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td> -->
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" [routerLink]="['edicion', row.id_orden]" (click)="openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="eliminarOrdenTrabajo(row.id_orden)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
                      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row  *matRowDef="let row; columns: displayedColumnsData;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>        
</div>

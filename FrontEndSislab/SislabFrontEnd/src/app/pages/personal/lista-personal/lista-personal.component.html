<h1 mat-dialog-title>Lista Personal</h1>
<div mat-dialog-content>
    <div class="container">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" [(ngModel)]="filtro">
        </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>          
            <!-- ID Column -->
                <ng-container matColumnDef="id_personal">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id_personal}} </td>
                </ng-container>

            <!-- Tipo Cliente Column -->
                <ng-container matColumnDef="tipoPersonal">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Personal </th>
                    <td mat-cell *matCellDef="let row"> {{row.tipoPersonal.nombre_tp}} </td>
                </ng-container>
            
            <!-- ID Cargo Column -->
            <ng-container matColumnDef="cargo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
                <td mat-cell *matCellDef="let row"> {{row.cargo.id_cargo}} </td>
            </ng-container>
            
                <!-- Nombre cliente Column -->
            <ng-container matColumnDef="nombres_pe">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Personal </th>
                <td mat-cell *matCellDef="let row"> 
                    <!--<button mat-button (click)="mostrarCliente(row)">{{row.nombre_cl}}</button> -->
                    {{row.nombres_pe}}
                </td>
            </ng-container>
                                  
            <!-- direccion Column -->
            <ng-container matColumnDef="direccion_pe">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
                <td mat-cell *matCellDef="let row"> {{row.direccion_pe}} </td>
            </ng-container>
                        
            <!-- Cedula Column -->
            <ng-container matColumnDef="cedula_pe">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
                <td mat-cell *matCellDef="let row"> {{row.cedula_pe}} </td>
            </ng-container>
                                  
            <!-- Telefono Column -->
            <ng-container matColumnDef="telefono_pe">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
                <td mat-cell *matCellDef="let row"> {{row.telefono_pe}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email_pe">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email_pe}} </td>
            </ng-container>
        
            <!-- cargo_pe Column -->
            <ng-container matColumnDef="cargo_pe">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
                <td mat-cell *matCellDef="let row"> {{row.cargo_pe}} </td>
            </ng-container>
                                  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row  [ngClass]="{'resaltar': selectedRowIndex === row.id_cliente}" *matRowDef="let row; columns: displayedColumnsData;" (click)="seleccion(row)">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>        
</div>
        
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial [mat-dialog-close] = "datos">Aceptar</button>
    <button mat-button mat-dialog-close="false">Cancelar</button>
</div>

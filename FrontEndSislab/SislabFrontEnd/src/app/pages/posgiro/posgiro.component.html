<div class="container">
    
    <button mat-mini-fab color="primary" [routerLink]="['nuevo']" (click)="openDialog()" id="botonNuevo">
        <mat-icon>add</mat-icon>
    </button>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>          
            <!-- ID Column -->
            <ng-container matColumnDef="id_posgiro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id_posgiro}} </td>
            </ng-container>
            <!-- nombre posgiro Column -->
            <ng-container matColumnDef="nombre_pg">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre posgiro </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre_pg}} </td>
            </ng-container>
                      
            <!-- Descripcion posgiro Column -->
            <ng-container matColumnDef="descr_pg">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion posgiro </th>
                <td mat-cell *matCellDef="let row"> {{row.descr_pg}} </td>
            </ng-container>
                      
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" [routerLink]="['edicion', row.id_posgiro]" (click)="openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="eliminarPosgiro(row.id_posgiro)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
                      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row  *matRowDef="let row; columns: displayedColumnsData;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>        
</div>

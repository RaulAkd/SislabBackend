<div class="container">
    
    <button mat-mini-fab color="primary" [routerLink]="['nuevo']" (click)="openDialog()" id="botonNuevo">
        <mat-icon>add</mat-icon>
    </button>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>          
            <!-- ID Column -->
            <ng-container matColumnDef="id_metodo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id_metodo}} </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="servicio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Servicio </th>
                <td mat-cell *matCellDef="let row"> {{row.servicio.id_servicio}} </td>
            </ng-container> 

            <!-- Descripcion Column -->
            <ng-container matColumnDef="descr_mt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                <td mat-cell *matCellDef="let row"> {{row.descr_mt}} </td>
            </ng-container>

            <!-- Certificado Column -->
            <ng-container matColumnDef="certificado_mt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Certificado </th>
                <td mat-cell *matCellDef="let row"> {{row.certificado_mt}} </td>
            </ng-container>
                      
            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre_mt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre_mt}} </td>
            </ng-container>
            
            <!-- Auxiliar Column -->
            <ng-container matColumnDef="aux_idmetodo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Aux ID </th>
                <td mat-cell *matCellDef="let row"> {{row.aux_idmetodo}} </td>
            </ng-container>
            
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <!-- <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td> -->
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" [routerLink]="['edicion', row.id_metodo]" (click)="openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="eliminarMetodo(row.id_metodo)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
                      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row  *matRowDef="let row; columns: displayedColumnsData;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>        
</div>

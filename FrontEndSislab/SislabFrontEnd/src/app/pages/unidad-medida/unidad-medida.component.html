<div class="container">
    
    <button mat-mini-fab color="primary" [routerLink]="['nuevo']" (click)="openDialog()" id="botonNuevo">
        <mat-icon>add</mat-icon>
    </button>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>          
            <!-- ID Column -->
            <ng-container matColumnDef="id_umedida">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id_umedida}} </td>
            </ng-container>
            <!-- nombre unidad medida Column -->
            <ng-container matColumnDef="medida_um">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad medida </th>
                <td mat-cell *matCellDef="let row"> {{row.medida_um}} </td>
            </ng-container>
                      
            <!-- Descripcion unidad medida Column -->
            <ng-container matColumnDef="descr_um">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion unidad medida </th>
                <td mat-cell *matCellDef="let row"> {{row.descr_um}} </td>
            </ng-container>

            <!-- Sigla unidad medida Column -->
            <ng-container matColumnDef="sigla_um">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sigla unidad medida </th>
                <td mat-cell *matCellDef="let row"> {{row.sigla_um}} </td>
            </ng-container>
                      
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" [routerLink]="['edicion', row.id_umedida]" (click)="openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="eliminarUnidadMedida(row.id_umedida)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
                      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row  *matRowDef="let row; columns: displayedColumnsData;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>        
</div>

<h1 mat-dialog-title>Ingrese datos Unidad de Medida</h1>
<div mat-dialog-content>
        <div [hidden] = "true">
            <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="unidadMedida.id_umedida" placeholder="ID">
            </mat-form-field>
        </div>

        <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="unidadMedida.medida_um" placeholder="Nombre">
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="unidadMedida.descr_um" placeholder="Descripcion" >
        </mat-form-field>    

        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="unidadMedida.sigla_um" placeholder="Sigla" >
        </mat-form-field>    
</div> 
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)= "operar()" >Aceptar</button>
    <button mat-button mat-dialog-close="false">Cancelar</button>
</div>

<div class="container">
    
    <button mat-mini-fab color="primary" [routerLink]="['nuevo']" (click)="openDialog()" id="botonNuevo">
        <mat-icon>add</mat-icon>
    </button>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>          
            <!-- ID Column -->
            <ng-container matColumnDef="id_bodega">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id_bodega}} </td>
            </ng-container>
            
            <!-- id unidad Column -->
            <ng-container matColumnDef="id_unidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id unidad </th>
                <td mat-cell *matCellDef="let row"> {{row.id_unidad}} </td>
            </ng-container>

            <!-- id usuario Column -->
            <ng-container matColumnDef="id_usuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id usuario </th>
                <td mat-cell *matCellDef="let row"> {{row.id_usuario}} </td>
            </ng-container>

            <!-- nombre bodega Column -->
            <ng-container matColumnDef="nombre_bg">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Bodega </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre_bg}} </td>
            </ng-container>
            
            <!-- Ubicacion bodega Column -->
            <ng-container matColumnDef="ubicacion_bg">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicacion bodega </th>
                <td mat-cell *matCellDef="let row"> {{row.ubicacion_bg}} </td>
            </ng-container>

            <!-- Descripcion bodega Column -->
            <ng-container matColumnDef="descr_bg">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion Bodega </th>
                <td mat-cell *matCellDef="let row"> {{row.descr_bg}} </td>
            </ng-container>

            <!-- habilitar bodega Column -->
            <ng-container matColumnDef="habilitar_bd">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Habilitar bodega </th>
                <td mat-cell *matCellDef="let row"> {{row.habilitar_bd}} </td>
            </ng-container>
                      
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" [routerLink]="['edicion', row.id_concentracion]" (click)="openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="eliminarConcentracion(row.id_concentracion)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
                      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row  *matRowDef="let row; columns: displayedColumnsData;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>        
</div>

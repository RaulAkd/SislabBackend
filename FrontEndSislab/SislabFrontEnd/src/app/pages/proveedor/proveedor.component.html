    <div class="container">
    
    <button mat-mini-fab color="primary" [routerLink]="['nuevo']" (click)="openDialog()" id="botonNuevo">
        <mat-icon>add</mat-icon>
    </button>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>          
            <!-- ID Column -->
            <ng-container matColumnDef="id_proveedor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id_proveedor}} </td>
            </ng-container>

            <!-- Tipo Proveedor Column -->
            <ng-container matColumnDef="tipoProveedor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Proveedor </th>
                <td mat-cell *matCellDef="let row"> {{row.tipoProveedor.nombre_tpv}} </td>
            </ng-container>

            <!-- Nombre cliente Column -->
            <ng-container matColumnDef="nombre_pv">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Proveedor </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre_pv}}</td>
            </ng-container>
                       
            <!-- Ruc Column -->
            <ng-container matColumnDef="ruc_pv">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ruc </th>
                <td mat-cell *matCellDef="let row"> {{row.ruc_pv}} </td>
            </ng-container>
                      
            <!-- Direccion Column -->
            <ng-container matColumnDef="direccion_pv">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
                <td mat-cell *matCellDef="let row"> {{row.direccion_pv}} </td>
            </ng-container>
            
            <!-- Telefono Column -->
            <ng-container matColumnDef="telefono_pv">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
                <td mat-cell *matCellDef="let row"> {{row.telefono_pv}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email_pv">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email_pv}} </td>
            </ng-container>

            <!-- Descripcion Column -->
            <ng-container matColumnDef="descr_pv">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                <td mat-cell *matCellDef="let row"> {{row.descr_pv}} </td>
            </ng-container>
            
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <!-- <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td> -->
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" [routerLink]="['edicion', row.id_proveedor]" (click)="openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="eliminarProveedor(row.id_proveedor)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
                      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row  *matRowDef="let row; columns: displayedColumnsData;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>        
</div>

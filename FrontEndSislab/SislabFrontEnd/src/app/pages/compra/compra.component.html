<div class="container">
    
    <button mat-mini-fab color="primary" [routerLink]="['nuevo']" (click)="openDialog()" id="botonNuevo">
        <mat-icon>add</mat-icon>
    </button>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>          
            <!-- ID Column -->
            <ng-container matColumnDef="id_compra">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id_compra}} </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="id_unidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad </th>
                <td mat-cell *matCellDef="let row"> {{row.id_unidad}} </td>
            </ng-container> 

            <!-- Nombre Unidad Column -->
            <ng-container matColumnDef="nombreUnidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad </th>
                <td mat-cell *matCellDef="let row"> {{row.nombreUnidad}} </td>
            </ng-container> 

            <!-- ID Column -->
            <ng-container matColumnDef="proveedor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </th>
                <td mat-cell *matCellDef="let row"> {{row.proveedor.nombre_pv}} </td>
            </ng-container> 

            <!-- Fecha Column -->
            <ng-container matColumnDef="fecha_co">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha compra </th>
                <td mat-cell *matCellDef="let row"> {{row.fecha_co}} </td>
            </ng-container>

            <!-- Monto Column -->
            <ng-container matColumnDef="monto_co">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
                <td mat-cell *matCellDef="let row"> {{row.monto_co}} </td>
            </ng-container>
                      
            <!-- Descripcion Column -->
            <ng-container matColumnDef="descr_compra">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                <td mat-cell *matCellDef="let row"> {{row.descripcion_co}} </td>
            </ng-container>
            
            <!-- Documento Column -->
            <ng-container matColumnDef="documento_co">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
                <td mat-cell *matCellDef="let row"> {{row.documento_co}} </td>
            </ng-container>

            
            <!-- Email Column -->
            <ng-container matColumnDef="auxidcompra">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Auxiliar compra </th>
                <td mat-cell *matCellDef="let row"> {{row.auxidcompra}} </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <!-- <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td> -->
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" [routerLink]="['edicion', row.id_compra]" (click)="openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="eliminarCompra(row.id_compra)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
                      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row  *matRowDef="let row; columns: displayedColumnsData;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>        
</div>

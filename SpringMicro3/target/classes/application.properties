server.port=8083

spring.jpa.database=POSTGRESQL
spring.jpa.databasePlatform=org.hibernate.dialect.PostgreSQL82Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/syslab2
spring.jpa.properties.hibernate.default_schema= "laboratorios"
spring.datasource.username=postgres
spring.datasource.password=sa
eureka.client.service-url.defaultZone: http://localhost:8761/eureka
security.oauth2.resource.user-info-uri=http://localhost:9999/user



